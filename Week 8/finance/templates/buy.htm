{% extends "layout.html" %}
{% block main %}
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <form action="/buy", method="POST">
            <div class="form-group mb-1">
                <input class="form-control mb-3" type="text" name="symbol" placeholder="Symbol"><br>
                <input class="form-control mb-3" type="number" name="shares" placeholder="Shares">
            </div>
            <button class="form-control btn btn-primary" type="submit">Buy</button>
        </form>
    </div>
</div>
{% endblock %}
