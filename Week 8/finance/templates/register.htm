{% extends "layout.html" %}
{% block main%}
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form action="/register", method="POST">
                <div class="form-group mb-3">
                    <input class="form-control mr-3 mb-3" type="text" name="username" placeholder="Username"><br>
                    <input class="form-control mr-3 mb-3" type="password" name="password" placeholder="Password"><br>
                    <input class="form-control mr-3" type="password" name="rpassword" placeholder="Repeat password">
                </div>
                <button class="form-control btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
